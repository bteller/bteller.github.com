---
layout: default
---

<h1 class="post-title">{{ page.title }}</h1>
<div class="post-date">{{ page.date | date:"%B %-d, %Y" }}</div>

<div class="post-image">
   {%if page.showImage %}
     <img src="{{ page.image }}" style="{{ page.imageStyle }}" />
     {% else %}
       <!--<img src="/public/post_images/default.png" />-->
       <img src="/public/post_images/idea.jpg" style="width: 50%;" />
      {% endif %}

 </div>


{{ content }}

<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="button button-outline" href="{{page.previous.url}}">&laquo; Previous</a>
  {% endif %}
  {% if page.next.url %}
    <a class="button button-outline float-right" href="{{page.next.url}}">Next &raquo;</a>
  {% endif %}
</div>
