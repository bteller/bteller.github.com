---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date:"%B %-d, %Y" }}</span>

  <div class="post-image">
    {%if page.showImage %}
      <img src="{{ page.image }}" style="{{ page.imageStyle }}" />
    {% else %}
      <img src="/public/post_images/idea.jpg" style="width: 75%;" />
    {% endif %}
  </div>

  {{ content }}
</div>
