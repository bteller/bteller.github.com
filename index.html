---
layout: default
title: Home
---

<h1 id="welcome-banner">Hi, I'm Brad Teller ...</h1>

<hr>
<h2>Recent Posts</h2>
{% for post in site.posts %}
    {% if forloop.index <= 8 %}
    <div class="recent-post">
      <div class="post-name">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date:"%B %-d, %Y" }}</span>
      </div>
      <div class="post-excerpt">
        {{ post.excerpt }}
      </div>
    </div>
    {% endif %}
{% endfor %}
