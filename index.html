---
layout: default
title: Home
---

<h1 id="welcome-banner">Hi, I'm Brad Teller ...</h1>

<hr>
<h2>Recent Posts</h2>
{% for post in site.posts %}
    {% if forloop.index <= 8 %}
    <div id="recent-posts">
      <div class="post-name">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
      <div class="post-excerpt">
        {{ post.content | strip_html | truncatewords: 50 }}
      </div>
    </div>
    {% endif %}
{% endfor %}
