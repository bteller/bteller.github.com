---
layout: default
title: Home
---

<h1 id="welcome-banner">Hi, I'm Brad Teller ...</h1>

<p>
{% for post in site.posts %}
    {% if forloop.index <= 9 %}
    <a class="recent-post" href="{{ post.url }}">
      <span class="post-date">{{ post.date | date:"%B %-d, %Y" }}</span>

      <span class="post-title">{{ post.title }}</span>
    </a>
    {% endif %}
{% endfor %}
</p>
