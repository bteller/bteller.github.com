<html>
<head>
  <title>Tag Example</title>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <link href="bootstrap-tag.css" rel="stylesheet" />
</head>
<body>
  <label>Type your stuff in here</label>

  <form id="save" method="get" style="width: 400px;">
    <input type="hidden" id="ttt" name="ttt" value="" />
    <div id="example" class="tag" style="margin: 20px;"></div>
    <button class="btn btn-primary pull-right">Save</button>
  </form>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>
  <script src="bootstrap-tag.js"></script>

  <script type="text/javascript">
    $(function() {
      $('#save').submit(function() {
        $('#ttt').val($('#example').tag('gettags').toString());
      });
    });
  </script>
</body>
</html>
